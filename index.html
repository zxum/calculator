<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/31b3a4ba31.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="headline">Calculator!</div>

    <div class="container">
        <div id="displaybar" class="grid-item griditemdisplay"></div>
        <button id="clear-all" class="grid-item griditemclear">CE</button>
        <button id="1" class="grid-item griditem1 calcbtn">1</button>
        <button id="2" class="grid-item griditem2 calcbtn">2</button>
        <button id="3" class="grid-item griditem3 calcbtn">3</button>
        <button id="plus" class="grid-item griditemplus calcbtn">+</button>
        <button id="4" class="grid-item griditem4 calcbtn">4</button>
        <button id="5" class="grid-item griditem5 calcbtn">5</button>
        <button id="6" class="grid-item griditem6 calcbtn">6</button>
        <button id="minus" class="grid-item griditemminus calcbtn">-</button>
        <button id="7" class="grid-item griditem7 calcbtn">7</button>
        <button id="8" class="grid-item griditem8 calcbtn">8</button>
        <button id="9" class="grid-item griditem9 calcbtn">9</button>
        <button id="multiply" class="grid-item griditemmultiply calcbtn">*</button>
        <button id="decimal" class="grid-item griditemdecimal calcbtn">.</button>
        <button id="0" class="grid-item griditem0 calcbtn">0</button>
        <button id="deletebtn" class="grid-item griditemdelete"><i class="fas fa-backspace"></i></button>
        <button id="divide" class="grid-item griditemdivide calcbtn">/</button>
        <button id="equal" class="grid-item griditemequal">=</i></button>
    </div>
</body>

<script src="app.js"></script>

</html>
