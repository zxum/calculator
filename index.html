<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/31b3a4ba31.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="headline">Calculator!</div>

    <div class="container"></div>
    <div id="displaybar"></div>
    <br>
    <button id="1" class="grid-item grid-item-1">1</button>
    <button id="2" class="grid-item grid-item-2">2</button>
    <button id="3" class="grid-item grid-item-3">3</button>
    <button id="plus" class="grid-item grid-item-plus">+</button>
    <br>
    <button id="4" class="grid-item grid-item-4">4</button>
    <button id="5" class="grid-item grid-item-5">5</button>
    <button id="6" class="grid-item grid-item-6">6</button>
    <button id="minus" class="grid-item grid-item-minus">-</button>
    <br>
    <button id="7" class="grid-item grid-item-7">7</button>
    <button id="8" class="grid-item grid-item-8">8</button>
    <button id="9" class="grid-item grid-item-9">9</button>
    <button id="multiply" class="grid-item grid-item-multiply">x</button>
    <br>
    <button id="decimal" class="grid-item grid-item-decimal">.</button>
    <button id="0" class="grid-item grid-item-0">0</button>
    <button id="deletebtn" class="grid-item grid-item-delete"><i class="fas fa-backspace"></i></button>
    <button id="divide" class="grid-item grid-item-divide">/</button>
    <br>
    <button id="equal" class="grid-item grid-item-equal">=</i></button>

</body>

<script src="app.js"></script>

</html>
